{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for i in stocks %}
            <tr>
                <td>{{ i.symbol }}</td>
                <td>{{ i.shares }}</td>
                <td>{{ i.price | usd}}</td>
                <td>{{ i.time }}</td>
            </tr>
            {% endfor %}
    </table>
    </div>
{% endblock %}
